<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:300,600,700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.css">

  <!-- My Styles -->
  <link rel="stylesheet" href="assets/css/styles.css">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="container">
    <div class="logo">Ping<span>.</span></div>
    <section class="subscribe">
      <h1>We are launching <span>soon!</span></h1>
      <p>Subscribe and get notified</p>
      <form>
        <input type="text" name="email" id="email" aria-label="email" placeholder="Your email address..." autocomplete="off">
        <button>Notify Me</button>
      </form>
    </section>
    <div class="ilustration">
      <img src="assets/images/illustration-dashboard.png" alt="ilustration">
    </div>
    <footer>
      <a href="#" class="social" aria-label="facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#" class="social" aria-label="twitter">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#" class="social" aria-label="instagram">
        <i class="fab fa-instagram"></i>
      </a>  
      <p class="copy">&#64; Copyright Ping. All Right Reserved</p>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/fadzrinmadu">Muhammad Fadzrin Madu</a>.
      </p>
    </footer>
  </div>


<script src="assets/js/script.js"></script>
</body>
</html>
